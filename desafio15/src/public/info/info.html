<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Productos</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">INFORMACIÓN</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-2">
                Argumentos de entrada: <span id="argE"></span>
            </div>
            <div class="col-md-4">
                Path de ejecución: <span id="path"></span> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-2">
                Nombre de la plataforma: <span id="plat"></span>
            </div>
            <div class="col-md-4">
                Process id: <span id="proc"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-2">
                Versión de node.js: <span id="vNode"></span>
            </div>
            <div class="col-md-4">
                Carpeta del proyecto: <span id="folder"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-2">
                Memoria total reservada (rss): <span id="memTot"></span>
            </div>
            <div class="col-md-4">
                Número de procesadores: <span id="numCPUs"></span>
            </div>
        </div>
    </div>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const getInfo = async () => {
            const settings = {
                method: 'POST',
                headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                }
            };
            const {
                argE,
                path,
                plat,
                proc,
                vNode,
                folder,
                memTot,
                numCPUs
            } = await fetch('/info', settings).then(res => res.json());
            document.getElementById('argE').innerHTML = argE;
            document.getElementById('path').innerHTML = path;
            document.getElementById('plat').innerHTML = plat;
            document.getElementById('proc').innerHTML = proc;
            document.getElementById('vNode').innerHTML = vNode;
            document.getElementById('folder').innerHTML = folder;
            document.getElementById('memTot').innerHTML = memTot;
            document.getElementById('numCPUs').innerHTML = numCPUs;
        }
        getInfo();
    </script>
</body>
</html>
