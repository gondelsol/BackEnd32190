<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />

</head>
<body>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center h2">Registrarse</h1>
                <form name="formulario" id="formulario" method="post" action="/signup">
                    <!-- Email input -->
                    <div class="form-outline mb-4 mt-4">
                        <input type="text" id="username" name="username" class="form-control" required/>
                        <label class="form-label" for="username">Email</label>
                    </div>
                    <!-- Contraseña input -->
                    <div class="form-outline mb-4 mt-4">
                        <input type="password" id="password" name="password" class="form-control" required/>
                        <label class="form-label" for="password">Contraseña</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" id="btnEnviar" class="btn btn-primary btn-block mb-4">Registrarse</button>
                    <a href="/login" class="btn btn-block btn-link text-capitalize">Iniciar sesión</a>
                </form>
            </div>
        </div>
    </div>
    
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
